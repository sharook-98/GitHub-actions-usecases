name: build and test code

on:
  push:
    branches:
      - main
      - dev

  pull_request:
    branches:
      main

jobs:
  autobuild:
   runs-on: ubuntu-latest
   steps:
   - name: checkout to main
     uses: actions/checkout@v2

   - name: python setup
     uses: actions/setup-python@v2
     with:
       python-version: '3.9'

   - name: install dependencies
     run: |
       python -m pip install --upgrade pip

   - name: run test
     run: pytest
